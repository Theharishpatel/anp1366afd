<html>
<head>
<title> Css example</title>
<style>
#div1{
background-color:yellow;
border:2px solid red;
}

#div2{
background-color:green;
border:2px dotted red;
}

.article{
font-size:18px;
color:orange;
font-weight:bold;
border: 1px solid black;
}

.divheight{
height:300px;
width:500px;
}
ul li {
display:inline;
}

</style>
</head>

<body>
<div id="div1" >Hellow div1</div>
<div id="div2" >div 2</div>
<div class="article divheight">type anything you want </div>
<ul>

	<li>Home</li>
	<li>Men's</li>
	<li>Women</li>
	<li>Kids</li>
	<li>electronics</li>
</ul>
</body>

</html>
