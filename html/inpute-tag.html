<html>
<head>
<title>use of input tag</title>
<style>
input {
background-color:cyan;
border:2px solid red;
}
input[type="password"] {
background-color:red;
}
table tr td{
color:blue;
}

</style>
</head>
<body>
<h1>use of input tag</h1>
<form action="submit">
<table border="1" align="center">
<tr>
	<td>Text</td>
	<td>
	<input type="text" name="name" id="" class="" placeholder="Enter name" value="anil kumar" size="50" maxlength="14" />
	</td>
	
	<tr>
	<td>password</td>
	<td>
	<input type="password" name="pwd" id="" class="" placeholder="Enter your password" size="50" />
	</td>
	</tr>
	
	<tr>
	<td>radio button</td>
	<td>
	<input type="radio" name="gender" id="" class="" size="50" value="male" /> Male |<input type="radio" name="gender" id="" class="" size="50" value="female" checked="checked" /> Female
	</td>
	</tr>
	
	<tr>
	<td>checkbox button</td>
	<td>
	<input type="checkbox" name="h1" value="cricket" /> cricket |
	<input type="checkbox" name="h1" value="football" /> football
	</td>
	</tr>
	
	<input type="hidden" value="1234" />
	
	<tr>
	<td>file </td>
	<td>
	<input type="file" name="image"  />
	</td>
	</tr>
	
	<tr>
	<td>submit </td>
	<td>
	<input type="submit" name="x" value="login"  />
	</td>
	</tr>
	
	<tr>
	<td>reset </td>
	<td>
	<input type="reset" name="x1" value="reset form"  />
	</td>
	</tr>
	
	<tr>
	<td>button </td>
	<td>
	<input type="button" name="x2" value="click" size="50" />
	</td>
	</tr>
	
	<tr>
	<td>images </td>
	<td>
	<input type="image" src="" name="x2"  />
	</td>
	</tr>
	
	<tr>
	<td>textarea </td>
	<td>
	<textarea cols="120" rows="12"></textarea>
	</td>
	</tr>
	
	<tr>
	<td>select box </td>
	<td>
	<select name="" id="" class="" size="" multiple>
		<option value="">select city</option>
		<option value="12">indore</option>
		<option value="23">ujjain</option>
		<option value="14">bhopal</option>
		
	</select>
	</td>
	</tr>
	
	<tr>
	<td>option group (optgroup) </td>
	<td>
	<select>
	<optgroup label="hot drinks">
		<option value="masala">masala tea</option>
		<option value="chocolate">chocolate tea</option>
		<option value="green">green tea</option>
		<option value="hot">hot coffee</option>
	</optgroup>
	<optgroup label="juice">
		
		<option value="mango">mango juice</option>
		<option value="orange">orange juice</option>
		<option value="water">water melon</option>
	</optgroup>
	</select>
	</td>
	</tr>
	
	
	
	


</table>
</form>


</body>
</html>
