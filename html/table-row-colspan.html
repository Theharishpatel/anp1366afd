<html>
<head>
<title>Table Example</title>
</head>
<body>
<h1>Table row/colspan example</h1>
<h2 align="center">Table Colspan example</h2>

<table border="1" align="center" hieght="300" width="300"> 
	<tr>
		<th>S. no</th>
		<th>items</th>
		<th>price</th>
		<th>Qty</th>
		<th>total</th>
	</tr>
	<tr>
		<td>1</td>
		<td>rice</td>
		<td>40</td>
		<td>10</td>
		<td>400</td>
	</tr>
	<tr>
		<td>2</td>
		<td>tea</td>
		<td>10</td>
		<td>6</td>
		<td>60</td>
	</tr>
	<tr>
		<td>3</td>
		<td>coffee</td>
		<td>80</td>
		<td>5</td>
		<td>400</td>
	</tr>
	
	<tr>
		<td colspan="4" align="center">Total</td>
		<td>860</td>
		
	</tr>
</table>
<hr />
<table border="2" align="center">
<h2 align="center">rowspan example</h2>
<tr>
<th>S. No</th>
<th>StudentName</th>
<th>Subject</th>
</tr>
<tr>
<td rowspan="2">1</td>
	<td rowspan="2">sunil kumar</td>
	<td>dance</td>
</tr>
<tr>
	
	<td>music</td>
</tr>
<tr>
<td rowspan="2">2</td>
	<td rowspan="2">anil kumar</td>
	<td>singing</td>
</tr>
<tr>
	
	<td>gaming</td>
</tr>

</table>





</body>
</html>
